<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles.css">
        
        <title>JS Counter</title>
    </head>
    <body id="page-top" data-spy="scroll">
        <div class="app">
            <div class="container">
                <div class="app-display">
                    <h1 id="display" class="main-text">0</h1>
                </div>
                <div class="app-controls">
                    <button id="btnDecrease" type="button" class="btn btn-decrease">-1</button>
                    <button id="btnReset" type="button" class="btn btn-reset">Reset</button>
                    <button id="btnIncrease" type="button" class="btn btn-increase">+1</button>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
